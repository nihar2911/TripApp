
<ion-header>
  <ion-navbar>
    <ion-title>Add Trip Members</ion-title>
  </ion-navbar>
</ion-header>

<!-- Input filed form for getting name of trip and adding contributors -->
<ion-content padding>
  <ion-grid>
    <ion-row >
        <ion-item class="padding-left-0">
          <ion-input type="text" placeholder="Add member"></ion-input>
        </ion-item>
      <p>
        <button ion-button small icon-left color="primary" (click)="doAlert()"><ion-icon name="contact"></ion-icon> Add </button>
      </p>
    </ion-row>
  </ion-grid>
  <!-- <h4>List of Contributors</h4> -->
  <h4>Party Peopls</h4>
  <ion-list *ngFor="let trip of temp">
    <ion-item (click)="itemSelected(item)">{{trip.tripName}}</ion-item>
  </ion-list>
</ion-content>
