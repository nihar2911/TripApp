
<ion-header>
  <ion-navbar>
    <ion-title>Add Trip Members</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <button ion-button block color="orange-dark" (click)="addTripContributor(this.tripid)">Add Contributors</button>
  <h3>Party Peopls</h3>

  <ion-list *ngFor="let user of users">
    <ion-item (click)="removeTrip(user._id)">{{user.username}} paid in Contribution Rs.{{user.paidInCountri}}</ion-item>
  </ion-list>
</ion-content>
