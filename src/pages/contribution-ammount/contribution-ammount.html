<ion-header>
  <ion-navbar>
    <ion-title>Contribution</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-grid class="bg-black">
    <ion-row text-center>
      <ion-col col-12>Total Contribution</ion-col>
    </ion-row>
    <ion-row text-center margin-top>
      <ion-col col-12>
        <h1>&#8377; {{contribution}}</h1>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col col-12>Per Head Contribution {{perHead}}</ion-col>
    </ion-row>
  </ion-grid>
  <!-- <button ion-button block color="orange-dark" (click)="addTripContributor(this.tripid)">Add Contributors</button> -->

  <ion-list-header>
    TRIP MEMBERS &amp; CONTRIBUTION
  </ion-list-header>
  <ion-list >
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-icon name="contact" color="primary" item-start></ion-icon>
        {{user.username}}
        <span ><img src="../assets/imgs/rupee-icon.png" alt="Rupee" srcset="" width="8">  {{user.paidInCountri}}</span>
        <button item-end ion-button outline (click)="updateContri(user.paidInCountri, user._id)">Add</button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removecontributor(user._id)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button block (click)="navToDashboard()">Dashboard</button>
</ion-footer>
