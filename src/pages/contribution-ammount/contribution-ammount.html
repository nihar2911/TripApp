<ion-header>
  <ion-navbar>
    <ion-title>Contribution</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Contribution
    </ion-card-header>
    <ion-card-content>
      Contribution is {{contribution}} and per person will be paying {{perHead}}.
    </ion-card-content>
  </ion-card>
  <!-- <button ion-button block color="orange-dark" (click)="addTripContributor(this.tripid)">Add Contributors</button> -->
  <h3>Party Peopls</h3>

  <ion-list *ngFor="let user of users">
    <ion-item>
      {{user.username}} paid {{user.paidInCountri}} +
      <!-- <ion-input type="number" name="userContri"></ion-input> -->
      <button ion-button outline (click)="updateContri(user.paidInCountri, user._id)">Add</button>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="removecontributor(user._id)">
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-list>
</ion-content>
