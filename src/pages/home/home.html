<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>
<ion-list>
  <ion-item-sliding *ngFor = "let trip of trips | async">
    <ion-item>
      {{trip.text}}
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="removeTrip(trip._id)" >
        <ion-icon name="trash"></ion-icon>
        Delete
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

<!-- <button ion-button color="danger" (click)="addTrip()" >
  <ion-icon name="add"></ion-icon>
</button> -->

<ion-fab right bottom>
  <button ion-fab color="danger" (click)="addTrip()" >
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
